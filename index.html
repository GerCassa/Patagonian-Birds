<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patagonian Birds</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="binomial-nomenclature" class="primary">Binomial nomenclature</label>
          <input type="text" id="binomial-nomenclature" required/>
        </div>

        <div class="form-item">
          <label for="conservation-status" class="primary">Conservation Status</label>
          <select id="conservation-status">
          <option value="" disabled selected></option>
          <option value="Least Concerned">Least Concerned</option>
          <option value="Threatened">Threatened</option>
          <option value="Extint">Extint</option>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <h1>All Birds</h1>
    <div id="all-birds"></div>
  </body>
</html>
