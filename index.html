<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patagonian Birds</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="binomialNomenclature" class="primary">Binomial nomenclature</label>
          <input type="text" id="binomialNomenclature" required/>
        </div>

        <div class="form-item">
          <label for="photo" class="primary">Photo Link</label>
          <input type="text" id="photo" required/>
        </div>

        <div class="form-item">
          <label for="conservationStatus" class="primary">Conservation Status</label>
          <select id="conservationStatus">
          <option value="" disabled selected></option>
          <option value="Least Concerned">Least Concerned</option>
          <option value="Threatened">Threatened</option>
          <option value="Extint">Extint</option>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <h1>All Birds</h1>
    <div id="all-birds">
      <p>Name: Cardenal Comun</p>
      <p>Binomial Nomenclature: Paroaria coronata</p>
      <p>Conservation Status: Least Threatened</p>
      <p><img src= "https://i.ytimg.com/vi/F2CJnWjyE-I/maxresdefault.jpg" height="100" width="150"></p>
    </div>

    <button class = "input-button" id="delete-all" type="button">Delete All</button>
  </body>
</html>
